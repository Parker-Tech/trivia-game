<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css'/>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container fixed-height">
      <h1 class="display-4 text-center">Trivia Game!</h1>
      <h2 class="text-center">Are You Smarter Than A Five Year Old?</h2>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="text-center you-win">Trivia! Trivia! Trivia!</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-1">
          <button class="btn btn-dark" id="start-button">Start!</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12 trivia-stage">
        <p id="time-remaining"></p>
        <p id="question-asked"></p>
        <!-- create answers dynamically with javascript -->
        <p id="answer1"></p>
        <p id="answer2"></p>
        <p id="answer3"></p>
        <p id="answer4"></p>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="assets/javascript/app.js"></script>
</body> 
</html>
